<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đặt hàng thành công</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

<div class="bg-white shadow-xl rounded-xl p-8 max-w-md w-full text-center">

  <!-- Icon thành công -->
  <div class="flex justify-center mb-4">
    <svg class="w-20 h-20 text-green-500" fill="none" stroke="currentColor" stroke-width="1.5"
         viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round"
            d="M9 12.75L11.25 15 15 9.75m6 2.25a9 9 0 11-18 0 9 9 0 0118 0z"/>
    </svg>
  </div>

  <h2 class="text-2xl font-bold text-gray-800 mb-2">Đặt hàng thành công!</h2>

  <p class="text-gray-600 mb-6">
    Mã hóa đơn của bạn là: <span class="font-semibold text-green-600 text-xl" th:text="${sohd}"></span>
  </p>

  <a th:href="@{/}"
     class="inline-block bg-blue-600 hover:bg-blue-700 text-white px-6 py-3 rounded-lg shadow-md transition">
    Về trang chủ
  </a>

</div>

</body>
</html>
