<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Thanh toán</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

<div class="max-w-3xl mx-auto mt-10 bg-white p-8 shadow-lg rounded-xl">

  <h2 class="text-2xl font-bold text-center mb-6 text-gray-700">
    Thanh toán đơn hàng
  </h2>

  <div class="overflow-x-auto">
    <table class="w-full border border-gray-200 rounded-lg">
      <thead>
      <tr class="bg-green-600 text-white">
        <th class="py-3 px-4 text-left">Sản phẩm</th>
        <th class="py-3 px-4 text-center">SL</th>
        <th class="py-3 px-4 text-right">Giá</th>
      </tr>
      </thead>

      <tbody>
      <tr th:each="item : ${cart}" class="border-b hover:bg-gray-50">
        <td class="py-3 px-4" th:text="${item.ten}"></td>
        <td class="py-3 px-4 text-center" th:text="${item.soluong}"></td>
        <td class="py-3 px-4 text-right font-medium"
            th:text="${#numbers.formatDecimal(item.gia, 0, 'POINT', 0, 'COMMA')} + ' VNĐ'"></td>
      </tr>
      </tbody>
    </table>
  </div>

  <div class="text-right mt-6 text-xl font-semibold text-gray-700">
    Tổng:
    <span class="text-green-600"
          th:text="${#numbers.formatDecimal(total, 0, 'POINT', 0, 'COMMA')} + ' VNĐ'">
        </span>
  </div>

  <form th:action="@{/checkout}" method="post" class="mt-6">
    <button
            type="submit"
            class="w-full bg-green-600 hover:bg-green-700 text-white py-3 rounded-lg text-lg font-semibold transition">
      Đặt hàng
    </button>
  </form>

</div>

</body>
</html>
