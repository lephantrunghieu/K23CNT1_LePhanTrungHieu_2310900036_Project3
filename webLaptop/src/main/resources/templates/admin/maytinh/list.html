<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <title>Quản lý Sản phẩm Máy tính</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8 font-sans">
<div class="max-w-7xl mx-auto bg-white p-6 rounded-lg shadow-xl">
  <h1 class="text-3xl font-bold text-gray-800 mb-6 border-b pb-2">Quản lý Sản phẩm Máy tính</h1>

  <div th:if="${message}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
    <span class="block sm:inline" th:text="${message}"></span>
  </div>

  <a th:href="@{/admin/maytinh/new}" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded transition duration-200 mb-4 inline-block">
    + Thêm Sản phẩm mới
  </a>
  <a th:href="@{/admin/dashboard}" class="ml-4 text-indigo-600 hover:text-indigo-800">
    &larr; Quay lại Dashboard
  </a>

  <div class="overflow-x-auto mt-4">
    <table class="min-w-full bg-white border border-gray-200">
      <thead>
      <tr class="bg-gray-200 text-gray-600 uppercase text-xs leading-normal">
        <th class="py-3 px-6 text-left">ID</th>
        <th class="py-3 px-6 text-left">Tên Sản phẩm</th>
        <th class="py-3 px-6 text-left">Hãng</th>
        <th class="py-3 px-6 text-right">Giá (VNĐ)</th>
        <th class="py-3 px-6 text-center">Ảnh</th>
        <th class="py-3 px-6 text-center">Hành động</th>
      </tr>
      </thead>
      <tbody class="text-gray-600 text-sm font-light">
      <tr th:each="mt : ${listMaytinh}" class="border-b border-gray-200 hover:bg-gray-100">
        <td th:text="${mt.mamt}" class="py-3 px-6 text-left whitespace-nowrap">1</td>
        <td th:text="${mt.tenmt}" class="py-3 px-6 text-left max-w-xs overflow-hidden">Laptop Asus Zenbook 14...</td>
        <td th:text="${mt.hang.tenhang}" class="py-3 px-6 text-left">Asus</td>
        <td th:text="${#numbers.formatDecimal(mt.gia, 0, 'POINT', 0, 'COMMA')}" class="py-3 px-6 text-right">26,690,000</td>
        <td class="py-3 px-6 text-center">
          <img th:src="@{${mt.hinhanh}}" alt="Ảnh sản phẩm" class="h-10 w-10 object-cover inline-block" />
        </td>

        <td class="py-3 px-6 text-center whitespace-nowrap">
          <a th:href="@{'/admin/maytinh/edit/' + ${mt.mamt}}" class="text-indigo-600 hover:text-indigo-800 mr-3">
            Sửa
          </a>
          <a th:href="@{'/admin/maytinh/delete/' + ${mt.mamt}}"
             onclick="return confirm('Bạn có chắc chắn muốn xóa sản phẩm này? Tất cả các hóa đơn và giỏ hàng liên quan cũng sẽ bị xóa.')"
             class="text-red-600 hover:text-red-800">
            Xóa
          </a>
        </td>
      </tr>
      </tbody>
    </table>
    <div th:if="${#lists.isEmpty(listMaytinh)}" class="text-center py-4 text-gray-500">
      Chưa có sản phẩm nào trong hệ thống.
    </div>
  </div>
</div>
</body>
</html>
