<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
  <title>Dashboard Admin</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">

<nav class="bg-indigo-800 p-4 shadow-lg">
  <div class="max-w-7xl mx-auto flex justify-between items-center">
    <h1 class="text-xl font-bold text-white">Quản Trị Hệ Thống</h1>
    <div class="flex items-center space-x-4">
                <span class="text-white text-sm">
                    Xin chào, <span sec:authentication="name" class="font-semibold">Admin</span>
                </span>
      <form th:action="@{/logout}" method="post">
        <button type="submit" class="bg-red-500 hover:bg-red-600 text-white text-sm py-1 px-3 rounded transition duration-200">
          Đăng xuất
        </button>
      </form>
    </div>
  </div>
</nav>

<div class="max-w-7xl mx-auto mt-8 p-6">

  <h2 class="text-3xl font-bold text-gray-800 mb-6">Bảng điều khiển (Dashboard)</h2>

  <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
    <div class="bg-white p-6 rounded-lg shadow-md border-l-4 border-blue-500">
      <p class="text-sm text-gray-500">Sản phẩm</p>
      <p class="text-2xl font-bold text-gray-900">120</p>
    </div>
    <div class="bg-white p-6 rounded-lg shadow-md border-l-4 border-green-500">
      <p class="text-sm text-gray-500">Đơn hàng mới</p>
      <p class="text-2xl font-bold text-gray-900">8</p>
    </div>
    <div class="bg-white p-6 rounded-lg shadow-md border-l-4 border-yellow-500">
      <p class="text-sm text-gray-500">Khách hàng</p>
      <p class="text-2xl font-bold text-gray-900">55</p>
    </div>
  </div>

  <h3 class="text-xl font-semibold text-gray-700 mb-4">Quản lý</h3>
  <ul class="space-y-3">
    <li class="bg-white p-4 rounded-lg shadow hover:bg-gray-50 transition duration-150">
      <a th:href="@{/admin/khachhang}" class="text-indigo-600 font-medium hover:text-indigo-800 block">Quản lý Khách hàng &rarr;</a>
    </li>
    <li class="bg-white p-4 rounded-lg shadow hover:bg-gray-50 transition duration-150">
      <a href="#" class="text-indigo-600 font-medium hover:text-indigo-800 block">Quản lý Sản phẩm &rarr;</a>
    </li>
    <li class="bg-white p-4 rounded-lg shadow hover:bg-gray-50 transition duration-150">
      <a href="#" class="text-indigo-600 font-medium hover:text-indigo-800 block">Quản lý Đơn hàng &rarr;</a>
    </li>
    <li class="bg-white p-4 rounded-lg shadow hover:bg-gray-50 transition duration-150">
      <a href="#" class="text-indigo-600 font-medium hover:text-indigo-800 block">Quản lý Người dùng &rarr;</a>
    </li>
  </ul>

  <div class="mt-8 text-center">
    <a th:href="@{/}" class="text-indigo-600 hover:text-indigo-800 transition duration-150">
      &larr; Trở về Trang Chủ Công Khai
    </a>
  </div>
</div>
</body>
</html>
