<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title th:text="${pageTitle}">Form Hãng sản xuất</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8 font-sans">
<div class="max-w-xl mx-auto bg-white p-6 rounded-lg shadow-xl">
  <h1 class="text-2xl font-bold text-gray-800 mb-6 border-b pb-2" th:text="${pageTitle}">Form Hãng sản xuất</h1>

  <div th:if="${error}" class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative mb-4" role="alert">
    <span class="block sm:inline" th:text="${error}"></span>
  </div>

  <form th:action="@{/admin/hang/save}" method="post" th:object="${hang}" class="space-y-4">



    <input type="hidden" th:field="*{mahang}" />

    <div>
      <label for="tenhang" class="block text-sm font-medium text-gray-700">Tên Hãng</label>
      <input type="text" th:field="*{tenhang}" id="tenhang" required
             class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500" />
    </div>

    <div>
      <label for="duongdan" class="block text-sm font-medium text-gray-700">Đường dẫn (Slug/Alias)</label>
      <input type="text" th:field="*{duongdan}" id="duongdan"
             class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 focus:ring-indigo-500 focus:border-indigo-500" />
      <p class="mt-1 text-xs text-gray-500">Ví dụ: 'asus', 'dell', ...</p>
    </div>

    <div class="pt-4 flex justify-end space-x-3">
      <button type="submit" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded transition duration-200">
        Lưu
      </button>
      <a th:href="@{/admin/hang}" class="bg-gray-400 hover:bg-gray-500 text-white font-bold py-2 px-4 rounded transition duration-200">
        Hủy
      </a>
    </div>
  </form>
</div>
</body>
</html>
