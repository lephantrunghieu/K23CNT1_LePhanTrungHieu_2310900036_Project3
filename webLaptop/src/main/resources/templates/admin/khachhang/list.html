<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Quản lý Khách hàng</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8 font-sans">
<div class="max-w-7xl mx-auto bg-white p-6 rounded-lg shadow-xl">
    <h1 class="text-3xl font-bold text-gray-800 mb-6 border-b pb-2">Quản lý Khách hàng</h1>

    <div th:if="${message}" class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative mb-4" role="alert">
        <span class="block sm:inline" th:text="${message}"></span>
    </div>

    <a th:href="@{/admin/khachhang/new}" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded transition duration-200 mb-4 inline-block">
        + Thêm Khách hàng
    </a>
    <a th:href="@{/admin/dashboard}" class="ml-4 text-indigo-600 hover:text-indigo-800">
        &larr; Quay lại Dashboard
    </a>

    <div class="overflow-x-auto mt-4">
        <table class="min-w-full bg-white border border-gray-200">
            <thead>
            <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                <th class="py-3 px-6 text-left">ID</th>
                <th class="py-3 px-6 text-left">Tên Khách hàng</th>
                <th class="py-3 px-6 text-left">Địa chỉ</th>
                <th class="py-3 px-6 text-left">SĐT</th>
                <th class="py-3 px-6 text-left">Tài khoản</th>
                <th class="py-3 px-6 text-center">Hành động</th>
            </tr>
            </thead>
            <tbody class="text-gray-600 text-sm font-light">
            <tr th:each="Khachhang : ${listKhachhang}" class="border-b border-gray-200 hover:bg-gray-100">
                <td th:text="${Khachhang.makh}" class="py-3 px-6 text-left whitespace-nowrap">1</td>
                <td th:text="${Khachhang.tenkh}" class="py-3 px-6 text-left">Nguyễn Văn A</td>
                <td th:text="${Khachhang.diachi}" class="py-3 px-6 text-left">Hà Nội</td>
                <td th:text="${Khachhang.sdt}" class="py-3 px-6 text-left">090xxxxxxx</td>
                <td th:text="${Khachhang.taikhoan.taikhoan}" class="py-3 px-6 text-left">user_a</td>

                <td class="py-3 px-6 text-center">
                    <a th:href="@{'/admin/khachhang/edit/' + ${Khachhang.makh}}" class="text-indigo-600 hover:text-indigo-800 mr-3">
                        Sửa
                    </a>
                    <a th:href="@{'/admin/khachhang/delete/' + ${Khachhang.makh}}"
                       onclick="return confirm('Bạn có chắc chắn muốn xóa khách hàng này?')"
                       class="text-red-600 hover:text-red-800">
                        Xóa
                    </a>
                </td>
            </tr>
            </tbody>
        </table>
        <div th:if="${#lists.isEmpty(listKhachhang)}" class="text-center py-4 text-gray-500">
            Chưa có khách hàng nào trong hệ thống.
        </div>
    </div>
</div>
</body>
</html>
