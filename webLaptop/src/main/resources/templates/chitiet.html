<script>
  let index = 0;
  const carousel = document.getElementById("carousel");
  const total = carousel.children.length;

  function showSlide(i) {
    index = (i + total) % total;
    carousel.style.transform = `translateX(${-index * 100}%)`;
  }

  function nextSlide() {
    showSlide(index + 1);
  }

  function prevSlide() {
    showSlide(index - 1);
  }

  setInterval(nextSlide, 4000);
</script>
