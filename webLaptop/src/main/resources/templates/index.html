<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>Trang Chủ - Web Bán MT</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-8 font-sans">

<div class="max-w-4xl mx-auto bg-white p-6 rounded-lg shadow-xl">

    <h1 class="text-3xl font-bold text-gray-800 mb-6 border-b pb-2">Chào mừng đến với Web Bán Máy Tính</h1>

    <div class="mb-4 text-right">
        <div sec:authorize="isAuthenticated()">
            <span class="text-gray-600 mr-4">Xin chào, <span sec:authentication="name" class="font-semibold text-blue-600">User</span>!</span>

            <a sec:authorize="hasRole('ADMIN')" th:href="@{/admin/dashboard}" class="text-sm bg-indigo-500 hover:bg-indigo-600 text-white py-1 px-3 rounded transition duration-200 mr-2">Quản trị (Admin)</a>

            <form th:action="@{/logout}" method="post" class="inline">
                <button type="submit" class="text-sm bg-red-500 hover:bg-red-600 text-white py-1 px-3 rounded transition duration-200">Đăng xuất</button>
            </form>
        </div>

        <div sec:authorize="!isAuthenticated()">
            <a th:href="@{/login}" class="text-indigo-600 hover:text-indigo-800 font-medium">Đăng nhập</a>
        </div>
    </div>

    <hr class="my-6"/>

    <h2 class="text-2xl font-semibold text-gray-700 mb-4">Danh sách Hãng Máy Tính</h2>

    <div class="overflow-x-auto">
        <table class="min-w-full bg-white border border-gray-200">
            <thead>
            <tr class="bg-gray-200 text-gray-600 uppercase text-sm leading-normal">
                <th class="py-3 px-6 text-left">Mã Hãng</th>
                <th class="py-3 px-6 text-left">Tên Hãng</th>
            </tr>
            </thead>
            <tbody class="text-gray-600 text-sm font-light">
            <tr th:each="hang : ${brands}" class="border-b border-gray-200 hover:bg-gray-100">
                <td th:text="${hang.mahang}" class="py-3 px-6 text-left whitespace-nowrap font-medium">1</td>
                <td th:text="${hang.tenhang}" class="py-3 px-6 text-left">Asus</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
