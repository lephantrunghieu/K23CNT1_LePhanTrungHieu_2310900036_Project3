<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Đăng Ký</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">

<div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md">
  <h2 class="text-2xl font-bold mb-6 text-center text-indigo-600">Đăng Ký Khách Hàng</h2>

  <form th:action="@{/register}" method="post" class="space-y-4">

    <input required name="taikhoan" type="text" placeholder="Tài khoản"
           class="w-full px-4 py-2 border rounded"/>

    <input required name="matkhau" type="password" placeholder="Mật khẩu"
           class="w-full px-4 py-2 border rounded"/>

    <input required name="tenkh" type="text" placeholder="Họ tên khách hàng"
           class="w-full px-4 py-2 border rounded"/>

    <input required name="diachi" type="text" placeholder="Địa chỉ"
           class="w-full px-4 py-2 border rounded"/>

    <input required name="sdt" type="text" placeholder="Số điện thoại"
           class="w-full px-4 py-2 border rounded"/>

    <button type="submit"
            class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700">
      Đăng Ký
    </button>

    <p th:if="${error}" class="text-red-600 text-center" th:text="${error}"></p>

    <p class="text-center text-sm mt-4">
      Đã có tài khoản?
      <a href="/login" class="text-indigo-600">Đăng nhập</a>
    </p>
  </form>
</div>

</body>
</html>
