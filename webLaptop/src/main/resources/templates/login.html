<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Đăng Nhập</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

<div class="bg-white p-8 rounded-xl shadow-2xl w-full max-w-md">
  <h1 class="text-3xl font-extrabold text-center text-indigo-600 mb-6">
    Đăng Nhập
  </h1>

  <div th:if="${param.error}" class="mb-4 p-3 text-sm text-red-700 bg-red-100 rounded">
    Tài khoản hoặc mật khẩu không đúng!
  </div>

  <div th:if="${param.logout}" class="mb-4 p-3 text-sm text-green-700 bg-green-100 rounded">
    Bạn đã đăng xuất thành công!
  </div>

  <div th:if="${param.registerSuccess}" class="mb-4 p-3 text-sm text-green-700 bg-green-100 rounded">
    Đăng ký thành công! Vui lòng đăng nhập.
  </div>

  <form th:action="@{/login}" method="post" class="space-y-4">

    <input type="text" name="username"
           placeholder="Tên đăng nhập"
           class="w-full p-3 border rounded focus:ring-2 focus:ring-indigo-400"
           required>

    <input type="password" name="password"
           placeholder="Mật khẩu"
           class="w-full p-3 border rounded focus:ring-2 focus:ring-indigo-400"
           required>

    <button type="submit"
            class="w-full bg-indigo-600 text-white py-3 rounded font-semibold hover:bg-indigo-700 transition">
      Đăng nhập
    </button>
  </form>

  <p class="text-center text-sm mt-4">
    Chưa có tài khoản?
    <a th:href="@{/register}" class="text-indigo-600 hover:underline font-medium">
      Đăng ký ngay
    </a>
  </p>

  <hr class="my-5">

  <div class="text-center mt-4">
    <a th:href="@{/}" class="text-sm text-gray-600 hover:text-indigo-600 transition">
      ← Quay lại Trang Chủ
    </a>
  </div>
</div>

</body>
</html>
