<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Đăng Nhập</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 flex items-center justify-center min-h-screen">
<div class="w-full max-w-md p-8 space-y-6 bg-white rounded-xl shadow-2xl">

  <h1 class="text-3xl font-extrabold text-center text-gray-900">Đăng Nhập Hệ Thống</h1>

  <form th:action="@{/login}" method="post" class="space-y-4">

    <div th:if="${param.error}" class="p-3 text-sm text-red-700 bg-red-100 rounded-lg">
      <p>Tài khoản hoặc mật khẩu không hợp lệ.</p>
    </div>
    <div th:if="${param.logout}" class="p-3 text-sm text-green-700 bg-green-100 rounded-lg">
      <p>Bạn đã đăng xuất thành công.</p>
    </div>

    <div>
      <label for="username" class="sr-only">Tài khoản</label>
      <input type="text" id="username" name="username" placeholder="Tài khoản" required
             class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-150"/>
    </div>

    <div>
      <label for="password" class="sr-only">Mật khẩu</label>
      <input type="password" id="password" name="password" placeholder="Mật khẩu" required
             class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 transition duration-150"/>
    </div>

    <button type="submit"
            class="w-full py-2 px-4 bg-indigo-600 hover:bg-indigo-700 rounded-md text-white font-semibold transition duration-200 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
      Đăng nhập
    </button>
  </form>

  <div class="text-center">
    <a th:href="@{/}" class="text-sm text-indigo-600 hover:text-indigo-800 transition duration-150">
      &larr; Quay lại Trang Chủ
    </a>
  </div>
</div>
</body>
</html>
